name: Update App Version

# Trigger on push to main branch (after deployment)
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'

# Prevent concurrent version updates
concurrency:
  group: version-update
  cancel-in-progress: false

jobs:
  update-version:
    name: Update Version in Database
    runs-on: ubuntu-latest

    # Run from the web app directory
    defaults:
      run:
        working-directory: ./apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git commit info

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: './pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Check if version already updated
        id: check_version
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          CURRENT_COMMIT=$(git rev-parse --short HEAD)
          echo "Current commit: $CURRENT_COMMIT"
          echo "will_update=true" >> $GITHUB_OUTPUT

      - name: Update app version
        if: steps.check_version.outputs.will_update == 'true'
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEPLOY_APP_NAME: ${{ vars.DEPLOY_APP_NAME || 'web' }}
          DEPLOY_ENV: ${{ vars.DEPLOY_ENV || 'production' }}
        run: pnpm version:update

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Failed to update app version in database"
          echo "Check that NEXT_PUBLIC_SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY secrets are set correctly"
